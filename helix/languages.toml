[[language]]
name = "markdown"
soft-wrap = { enable = true, wrap-at-text-width = true }

[[language]]
name = "nix"
auto-format = true
formatter = { command = "alejandra" }

[[language]]
name = "python"
auto-format = true
language-servers = ["ruff-lsp", "pyright"]

[language-server.ruff-lsp]
command = "ruff-lsp"

[[language]]
name = "toml"
auto-format = true

[[language]]
name = "yaml"
auto-format = true
formatter = { command = "yamlfmt", args = ["-"] }
