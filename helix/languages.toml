[[language]]
name = "bash"
auto-format = true
formatter = { command = "shfmt" }

[[language]]
name = "css"
formatter = { command = "prettier", args = ["--parser", "css"] }

[[language]]
name = "javascript"
auto-format = true

[[language]]
name = "json"
auto-format = true
formatter = { command = "prettier", args = ["--parser", "json"] }

[[language]]
name = "jsonc"
auto-format = true
formatter = { command = "prettier", args = ["--parser", "jsonc"] }

[[language]]
name = "markdown"
soft-wrap = { enable = true, wrap-at-text-width = true }

[[language]]
name = "nix"
auto-format = true
formatter = { command = "alejandra" }

[[language]]
name = "python"
auto-format = true
language-servers = ["pyright", "ruff"]

[language-server.ruff]
command = "ruff-lsp"

[[language]]
name = "toml"
auto-format = true

[[language]]
name = "yaml"
auto-format = true
formatter = { command = "yamlfmt", args = ["-"] }
